{% extends 'base.html' %}

{% block content %}
    <style>
        /* Main Container */
        .container {
            background: rgba(33, 37, 41, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 800px;
            margin: 120px auto 40px; /* Added margin for better spacing */
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ffffff;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2rem;
            margin: 15px 0 5px;
            color: #ffffff;
            align-self: flex-start; /* Aligns labels to the left */
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            background: rgba(52, 58, 64, 0.9);
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(73, 80, 87, 0.95);
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 1rem;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn-primary {
            background-color: #28a745; /* Green for Save */
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-danger {
            background-color: #dc3545; /* Red for Cancel */
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        /* Button Group */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 2rem;
            }

            input {
                font-size: 0.9rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>

    <!-- Edit Product Form -->
    <div class="container">
        <h2>Edit Product</h2>
        <form method="POST">

            <label for="id">Product ID:</label>
            <input type="text" id="id" name="id" value="{{ product.id }}" required>

            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}" required>

            <label for="price">Price (â‚¹):</label>
            <input type="number" id="price" step="0.01" name="price" value="{{ product.price }}" required>

            <label for="stock_available">Stock Available:</label>
            <input type="number" id="stock_available" name="stock_available" value="{{ product.stock_available }}" required>

            <label for="required_stock">Required Stock:</label>
            <input type="number" id="required_stock" name="required_stock" value="{{ product.required_stock }}">

            <label for="shipment_date">Shipment Date:</label>
            <input type="date" id="shipment_date" name="shipment_date" value="{{ product.shipment_date }}" required>

            <!-- Button Group -->
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Update Product</button>
                <a href="{{ url_for('view_products') }}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
