<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Product - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Add New Product</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Ensure the route correctly points to the add_product function -->
        <form action="{{ url_for('add_product.add_product') }}" method="POST">

            <!-- Product Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" id="price" name="price" class="form-control" required>
            </div>

            <!-- Stock Available -->
            <div class="mb-3">
                <label for="stock_available" class="form-label">Stock Available</label>
                <input type="number" id="stock_available" name="stock_available" class="form-control" required>
            </div>

            <!-- Stock Required -->
            <div class="mb-3">
                <label for="stock_required" class="form-label">Stock Required</label>
                <input type="number" id="stock_required" name="stock_required" class="form-control" required>
            </div>

            <!-- Sales (Defaults to 0) -->
            <div class="mb-3">
                <label for="sales" class="form-label">Sales</label>
                <input type="number" id="sales" name="sales" class="form-control" value="0" min="0">
            </div>

            <!-- Profit (Defaults to 0) -->
            <div class="mb-3">
                <label for="profit" class="form-label">Profit</label>
                <input type="number" step="0.01" id="profit" name="profit" class="form-control" value="0">
            </div>

            <!-- Loss (Defaults to 0) -->
            <div class="mb-3">
                <label for="loss" class="form-label">Loss</label>
                <input type="number" step="0.01" id="loss" name="loss" class="form-control" value="0">
            </div>

            <!-- Shipment Date -->
            <div class="mb-3">
                <label for="shipment_date" class="form-label">Shipment Date</label>
                <input type="date" id="shipment_date" name="shipment_date" class="form-control" required>
            </div>

            <!-- Submit and Navigation Buttons -->
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a href="{{ url_for('view_products.view_products') }}" class="btn btn-secondary">Back to Products</a>
        </form>
    </div>

</body>

</html>
