<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            
            /* Updated Background Image from URL */
            background: url('https://img.freepik.com/premium-photo/digital-background-futuristic-e-commerce-metrics-with-shopping-cart-online-retail-analytics_1275456-1913.jpg') no-repeat center center fixed;
            background-size: cover;

            color: white;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            background: rgba(0, 0, 0, 0.85);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav .nav-links {
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #4db8ff;
        }

        /* Main Content */
        main {
            padding: 2rem;
            min-height: 80vh; /* Ensures content takes up most of the viewport */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.85);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            nav .nav-links {
                flex-direction: column;
                gap: 1rem;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">Admin Dashboard</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('view_users') }}">Manage Users</a>
            <a href="{{ url_for('view_products') }}">Manage Products</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2025 Admin Dashboard
    </footer>
</body>

</html>
